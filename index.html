<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ProjectManager</title>
    <link rel="stylesheet" href="tailwind.min.css" />
    <script type="module" src="dist/app.js"></script>
  </head>
  <body class="bg-gray-300 p-4">
    <template id="project-input">
      <form class="bg-white border border-indigo-300 shadow-md rounded p-6 mb-4">
        <div class="mb-2">
          <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
          <input type="text" id="title" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
        <div class="mb-2">
          <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
          <textarea id="description" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" rows="2"></textarea>
        </div>
        <div class="mb-2">
          <label for="people" class="block text-gray-700 text-sm font-bold mb-2">People</label>
          <input type="number" id="people" step="1" min="0" max="10" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"/>
        </div>
        <button type="submit" class="bg-indigo-500 hover:bg-indigo-800 text-white font-bold py-2 px-4 rounded">
          Add Project
        </button>
      </form>
    </template>
    <template id="single-project">
      <li draggable="true">
        <h2></h2>
        <h3></h3>
        <p></p>
      </li>
    </template>
    <template id="project-list">
      <section class="projects bg-white mb-2 shadow-md">
        <header class="bg-orange-500 p-3">
          <h2 class="text-center font-bold text-lg text-white"></h2>
        </header>
        <ul class="border border-t-0 border-orange-300 p-3"></ul>
      </section>
    </template>
    <div id="app"></div>
  </body>
</html>
